<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz Multiplataforma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Interfaz Multiplataforma</h1>
            <div class="status-container">
                <span class="label">Estado:</span>
                <span class="status-pill">En línea</span>
            </div>
        </header>

        <main class="card">
            <h3>Información del Entorno</h3>
            <p>La interfaz se ha adaptado al siguiente dispositivo:</p>
            
            <div id="platform-info" class="info-box">
                Detectando sistema...
            </div>

            <div class="metrics">
                <p><strong>Resolución:</strong> <span id="resolution"></span></p>
                <p><strong>Navegador:</strong> <span id="browser"></span></p>
            </div>
        </main>

        <section class="evidence">
 
        </section>

        <footer>
            <p>© 2026 - Programa de Evidencia de Despliegue</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
